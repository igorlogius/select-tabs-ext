<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Select Tabs Enhanced: Popup</title>
    <style>
      body {
        background-color: lightgray;
        padding: 2%;
      }
      input {
        height: 2em;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Last Access Time Range</legend>
      Latest
      <input type="number" id="accessTimeMax" value="60" min="0" /> Minutes Ago
      (-1 : infinit)
      <p />
      Earliest
      <input type="number" id="accessTimeMin" value="0" min="0" /> Minutes Ago
      (0: now )
      <p />
      <button id="submitTime">Submit</button>
      <p />
      <div id="message"></div>
    </fieldset>
    <script src="popup.js"></script>
  </body>
</html>
